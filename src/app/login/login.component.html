<div class="row">
<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
  <div class="card card-signin my-5">
    <div class="card-body">
      <h5 class="card-title text-center">Sign In</h5>

      <div class="form-signin" >
        <div class="alert alert-danger fade in alert-dismissible" [ngClass]="{'show': messageStatus}">
          <button type="button" class="close"    (click)="messageStatus=false">
            <span aria-hidden="true" style="font-size:20px">Ã—</span>
          </button>    <strong>Error!</strong> {{message}}
        </div>

        <div class="form-label-group">
          <label for="inputEmail">Email address</label>
          <input type="email" id="inputEmail" [(ngModel)]="email" class="form-control" placeholder="Email address" required autofocus>
        </div>

        <div class="form-label-group">
          <label for="inputPassword">Password</label>
          <input type="password" id="inputPassword" [(ngModel)]="pass" class="form-control" placeholder="Password" required>
        </div>

        <div class="custom-control custom-checkbox mb-3">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Remember password</label>
        </div>
          <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="validateLogin()" >Sign in</button>
      </div>
    </div>
  </div>
</div>
</div>
